<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Green Light Automotive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .phone-frame {
            width: 375px;
            margin: 20px auto;
            border: 16px solid #333;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .phone-screen {
            width: 375px;
            height: 812px;
            overflow-y: auto;
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .device-selector {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Mobile Preview - Green Light Automotive</h1>
    <div class="controls">
        <select class="device-selector" onchange="changeDevice(this.value)">
            <option value="iphone">iPhone 12 Pro (375x812)</option>
            <option value="android">Android (360x640)</option>
            <option value="ipad">iPad Mini (768x1024)</option>
        </select>
    </div>
    <div class="phone-frame" id="phoneFrame">
        <div class="phone-screen">
            <iframe src="http://localhost:8000" id="preview"></iframe>
        </div>
    </div>

    <script>
        function changeDevice(device) {
            const frame = document.getElementById('phoneFrame');
            const screen = document.querySelector('.phone-screen');

            switch(device) {
                case 'iphone':
                    frame.style.width = '375px';
                    screen.style.width = '375px';
                    screen.style.height = '812px';
                    break;
                case 'android':
                    frame.style.width = '360px';
                    screen.style.width = '360px';
                    screen.style.height = '640px';
                    break;
                case 'ipad':
                    frame.style.width = '768px';
                    screen.style.width = '768px';
                    screen.style.height = '1024px';
                    frame.style.borderWidth = '20px';
                    break;
            }
        }
    </script>
</body>
</html>
