<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview - Canada Drives Clone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .preview-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .preview-header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f57;
        }
        .browser-dot:nth-child(2) { background: #ffbd2e; }
        .browser-dot:nth-child(3) { background: #28ca42; }
        .url-bar {
            flex: 1;
            background: #444;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 20px;
            color: white;
            font-size: 14px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        .device-toggles {
            text-align: center;
            margin: 20px 0;
        }
        .device-btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background: #0066cc;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .device-btn:hover {
            background: #0052a3;
        }
        .device-btn.active {
            background: #004080;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            iframe { height: 600px; }
        }
    </style>
</head>
<body>
    <div class="device-toggles">
        <button class="device-btn active" onclick="setDevice('desktop')">Desktop View</button>
        <button class="device-btn" onclick="setDevice('tablet')">Tablet View</button>
        <button class="device-btn" onclick="setDevice('mobile')">Mobile View</button>
    </div>
    
    <div class="preview-container" id="previewContainer">
        <div class="preview-header">
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="url-bar">canadadrives.ca</div>
        </div>
        <iframe src="index.html" id="previewFrame"></iframe>
    </div>

    <script>
        function setDevice(device) {
            const container = document.getElementById('previewContainer');
            const buttons = document.querySelectorAll('.device-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(device) {
                case 'desktop':
                    container.style.maxWidth = '1400px';
                    break;
                case 'tablet':
                    container.style.maxWidth = '768px';
                    break;
                case 'mobile':
                    container.style.maxWidth = '375px';
                    break;
            }
        }
    </script>
</body>
</html>
